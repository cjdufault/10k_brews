<!DOCTYPE html>
<html>
<head>
    <title>10,000 Brews</title>
</head>
<body>

{% include 'title_bar.html' %}
{% block content %}
{% endblock %}

<h2>Add a new drink from {{ establishment.name }}</h2>

<form method="POST" action="{% url 'new_drink_form' establishment_pk=establishment.pk %}" enctype="multipart/form-data">
    <div>
        {% csrf_token %}
        {{ drink_form.as_p }}
    </div>
    <input type="submit" value="Add Drink">
</form>

<hr>
<p><small>Created and run by Connor Dufault</small></p>
</body>
</html>
