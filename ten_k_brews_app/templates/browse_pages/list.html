<!DOCTYPE html>
{% extends 'base.html' %}
<html>
<head>
    <title>10,000 Brews</title>
</head>

{% block content %}

{% for establishment in establishments %}
    <div class="establishment" id="establishment_{{ establishment.pk }}">
        <a href="{% url 'establishment_detail' establishment_pk=establishment.pk %}">{{ establishment }}</a>
    </div>
{% empty %}
    <p>Nothing found!</p>
{% endfor %}

{% endblock %}
</html>
